query getBrands (
  $where: RootQueryToBrandConnectionWhereArgs
  $first: Int
  $last: Int
  $after: String
  $before: String
){
  brands (
    first: $first
    last: $last
    after: $after
    before: $before
    where: $where
  ){
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      startCursor
    }
    nodes {
      id
      name
      slug
      parentId
      featured
      thumbnail
    }
  }
}